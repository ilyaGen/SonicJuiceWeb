version: "3"

services:
    nginx:
        image: nginx
        restart: unless-stopped  
        ports:
            - "80:80"
        volumes:
            - web-root:/var/www/html
            - ./nginx-conf:/etc/nginx/conf.d
            - certbot-etc:/etc/letsencrypt
            - certbot-var:/var/lib/letsencrypt
        depends_on:
            - sjnode
        networks: 
            - ltsnet

    sjnode:
        build: ./
        restart: always
        environment:
            ENVIRONMENT: production
        networks: 
            ltsnet

    certbot:
        image: certbot/certbot
        container_name: certbot
        volumes:
            - certbot-etc:/etc/letsencrypt
            - certbot-var:/var/lib/letsencrypt
            - web-root:/var/www/html
        depends_on:
            - nginx
        command: certonly --webroot --webroot-path=/var/www/html --email ilya.ambrazhevich@gmail.com --agree-tos --no-eff-email --staging -d sonic-juice.com  -d www.sonic-juice.com

volumes:
    certbot-etc:
    certbot-var:
    web-root:
        driver: local
        driver_opts:
            type: none
            device: "${CERTBOT_WWW_PATH}"
            o: bind

networks: 
    ltsnet:
        driver: bridge
